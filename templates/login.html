<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - Farming Help</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body{
      min-height: 100vh;
      background: linear-gradient(135deg, #1b4332, #2d6a4f, #40916c);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#f1f5f9;
      padding: 18px;
    }
    .cardx{
      width: 440px;
      max-width: 100%;
      background: rgba(15, 23, 42, 0.90);
      border: 1px solid rgba(148, 163, 184, 0.30);
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.45);
    }
    .muted{ color: rgba(241,245,249,0.72); }
    .btn-main{ border-radius: 999px; font-weight: 600; letter-spacing: 0.02em; }
    .brand{
      font-weight: 800;
      letter-spacing: 0.02em;
    }
    code{
      color: #e2e8f0;
      background: rgba(148,163,184,0.12);
      border: 1px solid rgba(148,163,184,0.22);
      border-radius: 10px;
      padding: 2px 8px;
    }
    .hint{
      border-left: 3px solid rgba(163, 230, 53, 0.9);
      padding-left: 10px;
      margin-top: 12px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="cardx p-4 p-md-4">
    <div class="mb-3">
      <div class="brand h3 mb-1">ðŸŒ¾ Farming Help</div>
      <div class="muted">Login to access the dashboard & chatbot.</div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} py-2 mb-3">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" autocomplete="off">
      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" name="username" class="form-control" placeholder="admin" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" name="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
      </div>

      <button class="btn btn-success btn-main w-100">Login</button>
    </form>

    <div class="hint muted">
       <code></code>: <code></code>  <code></code><br>
      (Fallback defaults: <code>admin</code> / <code>admin123</code>)
    </div>

    <div class="mt-3 muted small">
      
    </div>
  </div>
</body>
</html>
